<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div id="line"></div>
            <div class="box bleft btop"><span class="boxtext"></span></div>
            <div class="box btop"><span class="boxtext"></span></div>
            <div class="box btop bright"><span class="boxtext"></span></div>
            <div class="box bleft"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box bright"><span class="boxtext"></span></div>
            <div class="box bleft bbottom"><span class="boxtext"></span></div>
            <div class="box bbottom"><span class="boxtext"></span></div>
            <div class="box bright bbottom"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to MyTicTacToe game</h1>
            <div>
                <span class="Info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div id="ImgBox">
                <img src="excited.gif" alt="gif">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
